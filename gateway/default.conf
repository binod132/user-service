server {
    listen 80;
    server_name 35.227.182.97;

    return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name 35.227.182.97;

    ssl_certificate /etc/nginx/certs/tls.crt;   # Path to your cert
    ssl_certificate_key /etc/nginx/certs/tls.key; # Path to your key

    location / {
        proxy_pass http://35.227.182.97:8082;  # Your Docker registry IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

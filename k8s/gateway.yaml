apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: nginx-cert
          mountPath: /etc/nginx/certs  # Mount path for SSL certificates
      volumes:
      - name: nginx-cert
        secret:
          secretName: nginx-cert-tls  # Your Cert-Manager secret name
